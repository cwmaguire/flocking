<html>
  <head>
    <script language="javascript">
      function addBoid(){
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        drawBoid(ctx, 80, 60, 20);
      }

      function drawBoid(ctx, x, y, r){
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        ctx.arc(x, y, 50, 1.75 * Math.PI, 1.25 * Math.PI);
        ctx.lineTo(x - 35.8, 0.8 * y),
        ctx.lineTo(x, r * 0.6),
        ctx.lineTo(x + 35.8, 0.8 * y),
        ctx.fill();
      }
    </script>
  </head>
  <!--<body onload="(function() {alert('Hey!')}).call(null)">-->
  <body>
    Text
    <button id="addBoid" onclick="addBoid()">Add Boid</button>
    <br>
    <canvas id="canvas1" width="600" height="600"></canvas>
  </body>
</html>
