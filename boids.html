<html>
  <head>
    <script type="text/javascript" src="arena.js"></script>
    <script language="javascript">
      var allTests = [];
      var boids = [];

      function getTests(){
        var tests = [];
        tests.push(getArenaTests());
        document.getElementById("testResults").innerHTML = "found " + tests.length + " tests";
        return tests;
      }

      function runTests(tests, results){
        if(tests === undefined){
          tests = getTests();
          //alert("Found " + tests.length + " tests: " + tests.toString());
        }
        if(results === undefined){
          results = [];
        }
        if(tests.length == 0){
          alert("tests.length == 0");
          showTestResults(results);
          return;
        }else{
          alert("tests.length is " + tests.length + " and it contains: " + tests.toString());
        }

        var result;
        try{
          alert("Calling " + tests[0]);
          result = tests[0].call(null);
        }catch(err){
          result = tests[0].toString().split("(")[0] + " caused error: " + err.message;
        }
        var newResults = results.slice(0);
        if(result != true){
          newResults.push(result);
        }
        return runTests(tests.slice(1), newResults);
      }

      function showTestResults(results){
        testDiv = document.getElementById("testResults");
        if(results.length == 0){
          testDiv.innerHTML += "<br>All Tests Passed";
        }else{
          testDiv.innerHTML += "<br>Test failures:<br>";
          showTestFailures(testDiv, results);
        }
      }

      function showTestFailures(div, failures){
        if(failures.length == 0){
          return;
        }
        div.innerHTML += failures[0];
        showTestFailures(div, failures.slice(1));
      }

      function go(){
        setInterval(function() {boids = animateBoids(boids, [])}, 1000);
      }

      function animateBoids(boids, newBoids){
        if(boids.length > 0){
          var newBoid = moveBoid(boids[0]);
          animateBoid(boid);
          var newBoids = newBoids.slice(0);
          newBoids.push(newBoid);
          animateBoids(boids.slice(1), newBoids);
        }else{
          return newBoids;
        }
      }

      function moveBoid(boid){
        var newVector = circleEdgesVector(boid);
        var combinedVector = combineVectors(newVector, boid.vector);
        var movedBoid = applyVector(boid, newVector);
        return movedBoid;
      }

      function addBoid(){
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");

        drawBoids(ctx, 10, 40, 200, 10, 10);
      }

      function drawBoids(ctx, count, x, y, radius, radiusGrowth){
        if(count > 1){
          drawBoid(ctx, x + radius + 10, y, radius);
          drawBoids(ctx, count - 1, x + (radius * 2) + 20, y, radius + radiusGrowth, radiusGrowth);
        }
      }

      function drawBoid(ctx, x, y, r){
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        ctx.arc(x, y, r, 1.75 * Math.PI, 1.25 * Math.PI);
        ctx.lineTo(x - r * 0.7, y - (0.6 * r)),
        ctx.lineTo(x, y - (r * 1.8)),
        ctx.lineTo(x + r * 0.7, y - (0.6 * r)),
        ctx.fill();
      }
    </script>
  </head>
  <!--<body onload="(function() {alert('Hey!')}).call(null)">-->
  <body onload="runTests();">
    <div id="testResults">&lt;no test results&gt;<div>
    Text
    <button id="addBoid" onclick="addBoid()">Add Boid</button>
    <br>
    <canvas id="canvas1" width="600" height="600"></canvas>
  </body>
</html>
